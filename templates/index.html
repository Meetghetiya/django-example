
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <section class="vh-10 gradient-custom">

      <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      
      <div class="card bg-dark text-white mb-4" style="border-radius: 1rem;">


        <form action="/auth/login/" method="post"> {% csrf_token %}

            <div class="card-body p-5 text-center">
  
              <div class="mb-md-0 mt-md-0 pb-3">

                <p class="text-white-50 mb-4">Please enter your login and password!</p>
                

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" />

                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="pass1" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <p class="small mb-3 pb-lg-2"><a class="text-white-50" href=" 
">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
              </div>
  
              <div>
                New User? <a href="/auth/signup/" class="text-white-50 fw-bold">Signup</a>
                </p>
              </div>
  
            </div>
          
          </form>
       
         </div> 
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
